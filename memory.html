<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos Hope Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #004a99;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .card img {
            width: 80px;
            height: 80px;
            display: none;
        }
        .card.flipped img {
            display: block;
        }
        .card.flipped {
            background-color: white;
            transform: rotateY(180deg);
        }
        .score-board {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .player {
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
        }
        .current-player {
            border: 2px solid #004a99;
        }
    </style>
</head>
<body>
    <h1>Logos Hope Memory Game</h1>
    <div class="score-board">
        <div class="player" id="player1">
            <h3>Player 1</h3>
            <p>Score: <span class="score">0</span></p>
        </div>
        <div class="player" id="player2">
            <h3>Player 2</h3>
            <p>Score: <span class="score">0</span></p>
        </div>
    </div>
    <div class="game-container" id="gameBoard"></div>

    <script>
        const images = [
            'ship.png', 'ship.png',
            'book.png', 'book.png',
            'heart.png', 'heart.png',
            'globe.png', 'globe.png',
            'anchor.png', 'anchor.png',
            'cross.png', 'cross.png',
            'dove.png', 'dove.png',
            'fish.png', 'fish.png'
        ];

        let flippedCards = [];
        let matchedPairs = 0;
        let currentPlayer = 1;
        let scores = { 1: 0, 2: 0 };
        let canFlip = true;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            const shuffledImages = shuffleArray([...images]);
            
            shuffledImages.forEach((img, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="images/${img}" alt="card">`;
                card.dataset.cardIndex = index;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
            updatePlayerDisplay();
        }

        function flipCard() {
            if (!canFlip || this.classList.contains('flipped') || flippedCards.length >= 2) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                canFlip = false;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.innerHTML === card2.innerHTML;

            if (match) {
                matchedPairs++;
                scores[currentPlayer]++;
                updateScores();
                flippedCards = [];
                canFlip = true;

                if (matchedPairs === images.length / 2) {
                    setTimeout(() => {
                        alert(`Game Over!\nPlayer 1: ${scores[1]} pairs\nPlayer 2: ${scores[2]} pairs\n${determineWinner()}`);
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                    switchPlayer();
                }, 1000);
            }
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updatePlayerDisplay();
        }

        function updatePlayerDisplay() {
            document.getElementById('player1').classList.toggle('current-player', currentPlayer === 1);
            document.getElementById('player2').classList.toggle('current-player', currentPlayer === 2);
        }

        function updateScores() {
            document.querySelector(`#player1 .score`).textContent = scores[1];
            document.querySelector(`#player2 .score`).textContent = scores[2];
        }

        function determineWinner() {
            if (scores[1] > scores[2]) return "Player 1 wins!";
            if (scores[2] > scores[1]) return "Player 2 wins!";
            return "It's a tie!";
        }

        // Start the game
        createBoard();
    </script>
</body>
</html>
